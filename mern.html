<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MERN Stack Development with Data</title>

  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-R3+Tdytj+fhJdSb+fyPrFYtI2L4CjzF4gJp+Wln+PeJnDjrK0PYd9Y9CtOfOD0t2Qz35/Ej4B4G16pLZZoL0Tw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <style>
    /* Styling for the banner */
    .banner {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    /* Styling for the button */
    .btn {
      background-color: white;
      color: #4caf50;
      border: none;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Banner with Bootstrap classes for layout and responsive design -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="banner">
          <h1>MERN Stack Development</h1>
          <p>Learn how to build powerful web applications with MongoDB, Express, React, and Node.js</p>
          <a href="#" class="btn">Get Started</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-WyfWJqlCVT+TJRYgP85Hfbsm2Zg24xMFtAfEJfYcY1TJmeRsT+TJhG0z3cN7Vw0h0uS1SrbB1FvGb7V+R4EoMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom JavaScript -->
  <script>
    // JavaScript for button interactivity
    const button = document.querySelector(".btn");

    button.addEventListener("click", function() {
      alert("Thanks for getting started with MERN Stack Development!");
    });
  </script>

</body>
</html>
